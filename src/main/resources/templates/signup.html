<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FriendBook</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #25D366;
            --secondary-color: #128C7E;
            --accent-color: #34B7F1;
            --background-color: #F5F6F7;
            --text-color: #1C1E21;
            --light-text: #65676B;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--background-color), #E4E5E6);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: var(--light-text);
            font-size: 1.1rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-control {
            padding: 1rem;
            border: 2px solid #E4E5E6;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.1);
            outline: none;
        }

        .form-label {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-text);
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .form-control:focus ~ .form-label,
        .form-control:valid ~ .form-label {
            top: -0.5rem;
            font-size: 0.85rem;
            color: var(--primary-color);
            background: white;
            padding: 0 0.5rem;
        }

        .auth-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1rem;
            border-radius: 10px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--light-text);
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .social-login {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin: 2rem 0;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.8rem;
            border: 2px solid #E4E5E6;
            border-radius: 10px;
            background: white;
            color: var(--text-color);
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .social-icon {
            font-size: 1.2rem;
        }

        .terms-checkbox {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: var(--light-text);
        }

        .terms-checkbox a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .terms-checkbox a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 1.5rem;
            }

            .auth-header h1 {
                font-size: 2rem;
            }

            .auth-btn {
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>FriendBook</h1>
            <p>Create your account to connect with friends</p>
        </div>

        <form id="signupForm" class="auth-form" onsubmit="return false">
            <div class="form-group">
                <input type="text" id="firstName" name="firstName" class="form-control" required>
                <label for="firstName" class="form-label">First Name</label>
            </div>

            <div class="form-group">
                <input type="text" id="lastName" name="lastName" class="form-control" required>
                <label for="lastName" class="form-label">Last Name</label>
            </div>

            <div class="form-group">
                <input type="text" id="username" name="username" class="form-control" required>
                <label for="username" class="form-label">Username</label>
            </div>

            <div class="form-group">
                <input type="email" id="email" name="email" class="form-control" required>
                <label for="email" class="form-label">Email</label>
            </div>

            <div class="form-group">
                <input type="password" id="password" name="password" class="form-control" required>
                <label for="password" class="form-label">Password</label>
            </div>

            <div class="form-group">
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                <label for="confirmPassword" class="form-label">Confirm Password</label>
            </div>

            <div class="terms-checkbox">
                <input type="checkbox" id="terms" name="terms" class="form-check-input" required>
                <label for="terms" class="form-check-label">
                    I agree to the <a href="/terms">Terms of Service</a> and <a href="/privacy">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="auth-btn" id="signupBtn">
                <i class="fas fa-user-plus me-2"></i>
                Create Account
            </button>
            <div id="loadingSpinner" class="text-center mt-3" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <div class="social-login">
                <button type="button" class="social-btn">
                    <i class="fab fa-google social-icon"></i>
                    Sign up with Google
                </button>
                <button type="button" class="social-btn">
                    <i class="fab fa-facebook-f social-icon"></i>
                    Sign up with Facebook
                </button>
            </div>
        </form>

        <div class="auth-footer">
            <div class="mb-2">
                Already have an account? <a href="/login">Login</a>
            </div>
            <div>
                <a href="/" class="text-decoration-none">
                    <i class="fas fa-home me-1"></i>
                    Back to Home
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            const signupBtn = document.getElementById('signupBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            // Validate form
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Passwords do not match',
                    confirmButtonText: 'OK'
                });
                return;
            }

            if (!document.getElementById('terms').checked) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Please agree to the Terms of Service and Privacy Policy',
                    confirmButtonText: 'OK'
                });
                return;
            }

            // Show loading
            signupBtn.disabled = true;
            loadingSpinner.style.display = 'block';

            try {
                const formData = {
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    username: document.getElementById('username').value,
                    password: document.getElementById('password').value,
                    email: document.getElementById('email').value
                };

                const response = await fetch('/api/v1/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Registration failed');
                }

                // Show success message
                Swal.fire({
                    icon: 'success',
                    title: 'Success!',
                    text: 'Account created successfully!',
                    confirmButtonText: 'Go to Login'
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = '/login';
                    }
                });
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: error.message,
                    confirmButtonText: 'OK'
                });
            } finally {
                signupBtn.disabled = false;
                loadingSpinner.style.display = 'none';
            }
        });

        // Password confirmation validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            const errorDiv = document.getElementById('passwordError');

            if (password !== confirmPassword) {
                if (!errorDiv) {
                    const div = document.createElement('div');
                    div.id = 'passwordError';
                    div.className = 'text-danger mt-2';
                    div.textContent = 'Passwords do not match';
                    this.parentNode.appendChild(div);
                }
            } else {
                const errorDiv = document.getElementById('passwordError');
                if (errorDiv) {
                    errorDiv.remove();
                }
            }
        });

        // Show success message if present in URL
        const urlParams = new URLSearchParams(window.location.search);
        const successMessage = urlParams.get('success');
        if (successMessage) {
            alert(successMessage);
        }
    </script>
</body>
</html>
