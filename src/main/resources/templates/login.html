<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FriendBook</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- SweetAlert2 -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #25D366;
            --secondary-color: #128C7E;
            --accent-color: #34B7F1;
            --background-color: #F5F6F7;
            --text-color: #1C1E21;
            --light-text: #65676B;
            --link-color: #25D366;
            --link-hover-color: #128C7E;
        }

        .forgot-password-link {
            color: var(--link-color);
            font-weight: 500;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            border: 2px solid transparent;
            background: rgba(37, 211, 102, 0.05);
        }

        .forgot-password-link:hover {
            color: var(--link-hover-color);
            background: rgba(18, 140, 126, 0.1);
            border-color: var(--link-color);
            transform: translateY(-1px);
        }

        .forgot-password-text {
            font-size: 0.95rem;
            letter-spacing: 0.2px;
        }

        @media (max-width: 768px) {
            .forgot-password-link {
                padding: 0.3rem 0.8rem;
                font-size: 0.9rem;
            }

            .forgot-password-text {
                font-size: 0.85rem;
            }
        }

        :root {
            --primary-color: #25D366;
            --secondary-color: #128C7E;
            --accent-color: #34B7F1;
            --background-color: #F5F6F7;
            --text-color: #1C1E21;
            --light-text: #65676B;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--background-color), #E4E5E6);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: var(--light-text);
            font-size: 1.1rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-control {
            padding: 1rem;
            border: 2px solid #E4E5E6;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.1);
            outline: none;
        }

        .form-label {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-text);
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .form-control:focus ~ .form-label,
        .form-control:valid ~ .form-label {
            top: -0.5rem;
            font-size: 0.85rem;
            color: var(--primary-color);
            background: white;
            padding: 0 0.5rem;
        }

        .auth-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1rem;
            border-radius: 10px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--light-text);
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .social-login {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin: 2rem 0;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.8rem;
            border: 2px solid #E4E5E6;
            border-radius: 10px;
            background: white;
            color: var(--text-color);
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .social-icon {
            font-size: 1.2rem;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 1.5rem;
            }

            .auth-header h1 {
                font-size: 2rem;
            }

            .auth-btn {
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>FriendBook</h1>
            <p>Welcome back! Please login to continue.</p>
        </div>

        <form id="loginForm" class="auth-form" onsubmit="return false">
            <div class="form-group">
                <input type="text" id="username" name="username" class="form-control" required>
                <label for="username" class="form-label">Username</label>
            </div>

            <div class="form-group">
                <input type="password" id="password" name="password" class="form-control" required>
                <label for="password" class="form-label">Password</label>
            </div>

            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" id="rememberMe" name="rememberMe" class="form-check-input">
                    <label for="rememberMe" class="form-check-label">Remember me</label>
                </div>
            </div>

            <div class="text-center">
                <a href="/forgot-password" class="forgot-password-link text-decoration-none d-flex align-items-center justify-content-center">
                    <i class="fas fa-key me-2"></i>
                    <span class="forgot-password-text">Forgot Password?</span>
                </a>
            </div>

            <button type="submit" class="auth-btn" id="loginBtn">
                <i class="fas fa-sign-in-alt me-2"></i>
                Login
            </button>
            <div id="loadingSpinner" class="text-center mt-3" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Logging in...</span>
                </div>
            </div>

            <div class="social-login">
                <button type="button" class="social-btn" onclick="window.location.href='/auth/google'">
                    <i class="fab fa-google social-icon"></i>
                    Continue with Google
                </button>
                <button type="button" class="social-btn" onclick="window.location.href='/auth/facebook'">
                    <i class="fab fa-facebook-f social-icon"></i>
                    Continue with Facebook
                </button>
            </div>
        </form>

        <div class="auth-footer">
            <div class="mb-2">
                Don't have an account? <a href="/signup" class="text-decoration-none">Sign up</a>
            </div>
            <div class="mb-2">
                <a href="/" class="text-decoration-none">
                    <i class="fas fa-home me-1"></i>
                    Back to Home
                </a>
            </div>
            <div class="text-center">
                <a href="/about" class="text-decoration-none text-muted me-3">About</a>
                <a href="/privacy" class="text-decoration-none text-muted">Privacy Policy</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            const loginBtn = document.getElementById('loginBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            // Get form data
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Show loading
            loginBtn.disabled = true;
            loadingSpinner.style.display = 'block';

            try {
                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Login failed');
                }

                // Store JWT token in localStorage
                localStorage.setItem('token', data.token);
                localStorage.setItem('username', username);

                // Show success message
                Swal.fire({
                    icon: 'success',
                    title: 'Success!',
                    text: 'Login successful!',
                    confirmButtonText: 'Go to Dashboard'
                }).then((result) => {
                    if (result.isConfirmed) {
                        // Redirect to dashboard or home page
                        window.location.href = '/';
                    }
                });
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: error.message,
                    confirmButtonText: 'Try Again'
                });
            } finally {
                loginBtn.disabled = false;
                loadingSpinner.style.display = 'none';
            }
        });

        // Show success message if present in URL
        const urlParams = new URLSearchParams(window.location.search);
        const successMessage = urlParams.get('success');
        if (successMessage) {
            Swal.fire({
                icon: 'success',
                title: 'Success!',
                text: successMessage,
                confirmButtonText: 'OK'
            });
        }

        // Remember me functionality
        const rememberMe = document.getElementById('rememberMe');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        // Load saved credentials
        if (localStorage.getItem('rememberMe') === 'true') {
            rememberMe.checked = true;
            usernameInput.value = localStorage.getItem('username');
            passwordInput.value = localStorage.getItem('password');
        }

        rememberMe.addEventListener('change', (e) => {
            if (e.target.checked) {
                localStorage.setItem('rememberMe', 'true');
                localStorage.setItem('username', usernameInput.value);
                localStorage.setItem('password', passwordInput.value);
            } else {
                localStorage.removeItem('rememberMe');
                localStorage.removeItem('username');
                localStorage.removeItem('password');
            }
        });

        // Handle forgot password
        document.getElementById('forgotPassword').addEventListener('click', () => {
            const email = prompt('Please enter your email address:');
            if (email) {
                const username = usernameInput.value;
                if (username) {
                    fetch('/api/v1/auth/forgot-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            email: email,
                            username: username
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        Swal.fire({
                            icon: 'success',
                            title: 'Success!',
                            text: data.message || 'Password reset link sent to your email',
                            confirmButtonText: 'OK'
                        });
                    })
                    .catch(error => {
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: error.message || 'Failed to send password reset link',
                            confirmButtonText: 'OK'
                        });
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'Please enter your username first',
                        confirmButtonText: 'OK'
                    });
                }
            }
        });
    </script>
</body>
</html>
